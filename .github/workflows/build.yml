name: Build

on: 
    pull_request: 
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v3
              with:
                dotnet-version: '9.0'

            - name: Restore Dependencies
              run: dotnet restore

            - name: Build app
              run: dotnet build --configuration Release --no-restore
